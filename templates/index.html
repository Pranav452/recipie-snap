<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeSnap - AI Cooking Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem 0;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #5a6fd8;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #4a5bd6;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .upload-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .results {
            text-align: left;
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
        }
        
        .result-section {
            margin-bottom: 2rem;
        }
        
        .result-section h3 {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .result-section h3::before {
            content: "üîç";
            margin-right: 0.5rem;
        }
        
        .ingredients h3::before {
            content: "ü•ï";
        }
        
        .recipe h3::before {
            content: "üë®‚Äçüç≥";
        }
        
        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .ingredient-tag {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .recipe-text {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            white-space: pre-line;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            color: #667eea;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        
        .loading::after {
            content: "";
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }
        
        .error {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ RecipeSnap</h1>
            <p>AI Cooking Assistant from Your Fridge</p>
        </div>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click here or drag & drop your fridge photo</div>
            <p style="color: #999; font-size: 0.9rem;">JPG, PNG, or WEBP (max 16MB)</p>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept="image/*">
        
        <div id="imagePreview"></div>
        
        <button id="analyzeBtn" class="btn" style="display: none;">üîç Analyze Image & Get Recipe</button>
        
        <div id="loading" class="loading">Analyzing your ingredients and generating recipe</div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="results" class="results" style="display: none;">
            <div class="result-section">
                <h3>Image Description</h3>
                <p id="caption"></p>
            </div>
            
            <div class="result-section ingredients">
                <h3>Detected Ingredients</h3>
                <div id="ingredientsList" class="ingredients-list"></div>
            </div>
            
            <div class="result-section recipe">
                <h3>Recommended Recipe</h3>
                <div id="recipeText" class="recipe-text"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const results = document.getElementById('results');
        
        let selectedFile = null;
        
        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });
        
        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                showImagePreview(file);
                analyzeBtn.style.display = 'inline-block';
                error.style.display = 'none';
                results.style.display = 'none';
            } else {
                showError('Please select a valid image file.');
            }
        }
        
        function showImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
        
        function hideError() {
            error.style.display = 'none';
        }
        
        // Analyze button handler
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }
            
            hideError();
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            results.style.display = 'none';
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'Analysis failed. Please try again.');
                }
            } catch (err) {
                showError('Network error. Please check your connection and try again.');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            document.getElementById('caption').textContent = data.caption;
            
            const ingredientsList = document.getElementById('ingredientsList');
            ingredientsList.innerHTML = '';
            data.ingredients.forEach(ingredient => {
                const tag = document.createElement('span');
                tag.className = 'ingredient-tag';
                tag.textContent = ingredient;
                ingredientsList.appendChild(tag);
            });
            
            document.getElementById('recipeText').textContent = data.recipe;
            
            results.style.display = 'block';
        }
    </script>
</body>
</html>
